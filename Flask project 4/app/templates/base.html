<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GPT Chat{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">GPT Chat</a>
            <div>
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-light" href="{{ url_for('main.chat') }}">Chat</a>
                    <a class="btn btn-outline-danger" href="{{ url_for('main.logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light" href="{{ url_for('main.login') }}">Login</a>
                    <a class="btn btn-outline-primary" href="{{ url_for('main.register') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
