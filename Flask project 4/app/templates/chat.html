{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="row">
    <!-- Sidebar for Previous Chats -->
    <div class="col-md-3">
        <div class="list-group">
            <a href="{{ url_for('main.chat') }}" class="list-group-item list-group-item-action active">
                New Chat
            </a>
            {% for chat in user_chats %}
                <a href="{{ url_for('main.chat', chat_id=chat.id) }}" class="list-group-item list-group-item-action">
                    {{ chat.title }}
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- Chat Area -->
    <div class="col-md-9">
        <div class="card">
            <div class="card-header bg-primary text-white">Chat with GPT</div>
            <div class="card-body">
                <div class="chat-box mb-3" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                    {% for convo in selected_chat %}
                        <div class="mb-2"><strong>You:</strong> {{ convo.message }}</div>
                        <div class="mb-2"><strong>GPT:</strong> <span class="text-muted">{{ convo.response }}</span></div>
                    {% endfor %}
                </div>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Chat Title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Enter chat title">
                    </div>
                    <div class="mb-3">
                        <textarea name="message" class="form-control" rows="3" placeholder="Type your message..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rag_enabled" name="rag_enabled">
                        <label class="form-check-label" for="rag_enabled">
                            Enable RAG (Retrieve-Augment-Generate)
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
